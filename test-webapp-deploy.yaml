---
apiVersion: v1
kind: Service
metadata:
  name: test-web-app-svc
  labels:
    app: test-web-app
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: test-web-app

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: px-test-web-app
   annotations:
     volume.beta.kubernetes.io/storage-class: px-db-repl3-sc
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web-app
  labels:
    app: test-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-web-app
  template:
    metadata:
      labels:
        app: test-web-app
    spec:
      containers:
      - name: test-web-app
        image: poyaskov/test-web-app
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 80
        env: {}
        volumeMounts:
        - name: apachehome
          mountPath: /var/www/html
        - name: test-web-app-backup
          mountPath: /mnt/test-web-app-backup
      volumes:
      - name: apachehome
        persistentVolumeClaim:
          claimName: px-test-web-app
      - name: test-web-app-backup
        nfs:
          server: 158.20.25.10
          path: /mnt/Pool-1/test-web-app-backup
